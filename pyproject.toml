[project]
name = "lcmspector"
version = "0.9.1"
description = "LCMSpector: A user-friendly tool for mass spectrometry-based metabolomics analysis."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[build-system]
requires = ["maturin>=0.14,<0.15"]
build-backend = "maturin"

[tool.maturin]
python-source = "lcmspector"
module-name = "lcmspector_backend"
