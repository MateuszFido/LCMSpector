name: Build and Release Executables

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Enter the version (e.g., v1.0.0)"
        required: true

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false
          fetch-depth: 0
          
      - name: Download the MSP library from Polybox (Linux/macOS)
        run: |
          curl -L -o MoNA-export-All_LC-MS-MS_Orbitrap.zip "https://polybox.ethz.ch/index.php/s/CrnWdgwX5canNxL/download"
          unzip -o MoNA-export-All_LC-MS-MS_Orbitrap.zip
          ls -la
          mv -f MoNA-export-All_LC-MS-MS_Orbitrap.msp lc-inspector/resources
        shell: bash
        if: matrix.os != 'windows-latest'

      - name: Download the MSP library from Polybox (Windows)
        run: |
          Invoke-WebRequest -Uri "https://polybox.ethz.ch/index.php/s/CrnWdgwX5canNxL/download" -OutFile "MoNA-export-All_LC-MS-MS_Orbitrap.zip"
          Expand-Archive -Path MoNA-export-All_LC-MS-MS_Orbitrap.zip -DestinationPath "." -Force
          Get-ChildItem
          Move-Item -Path "MoNA-export-All_LC-MS-MS_Orbitrap.msp" -Destination "lc-inspector/resources" -Force
        shell: pwsh
        if: matrix.os == 'windows-latest'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Install Nuitka
        run: |
          pip install --upgrade "nuitka[full]"

      - name: Build executable with Nuitka (macOS)
        run: |
          chmod +x build_nuitka_macos.sh
          ./build_nuitka_macos.sh
        shell: bash
        if: matrix.os == 'macos-latest'

      - name: Build executable with Nuitka (Windows)
        run: |
          .\build_nuitka_windows.bat
        shell: cmd
        if: matrix.os == 'windows-latest'

      - name: Verify macOS executable
        run: |
          echo "Verifying macOS executable..."
          if [ -d "lc-inspector/dist/LCMSpector.app" ]; then
            echo "✓ App bundle exists"
            # Test basic launch
            timeout 15s open -a "lc-inspector/dist/LCMSpector.app" --args --app-info || echo "App test completed"
            echo "✓ macOS executable verification passed"
          else
            echo "✗ App bundle not found"
            exit 1
          fi
        shell: bash
        if: matrix.os == 'macos-latest'

      - name: Verify Windows executable
        run: |
          echo "Verifying Windows executable..."
          if (Test-Path "lc-inspector\dist\LCMspector.exe") {
            Write-Host "Executable exists"
            # Test basic launch with timeout
            $job = Start-Job -ScriptBlock { & "lc-inspector\dist\LCMspector.exe" --app-info }
            if (Wait-Job $job -Timeout 15) {
              $result = Receive-Job $job
              Write-Host "Windows executable verification passed"
            } else {
              Write-Host "Windows executable launched (timeout expected)"
            }
            Remove-Job $job -Force
          } else {
            Write-Host "Executable not found"
            exit 1
          }
        shell: pwsh
        if: matrix.os == 'windows-latest'

      - name: Zip artifact for deployment (Windows)
        run: tar.exe -acvf LCMSpector-${{ github.event.inputs.version }}-Win11-x86_64.zip lc-inspector/dist/main.exe
        shell: cmd
        if: matrix.os == 'windows-latest'

      - name: Zip artifact for deployment (macOS)
        run: zip -r LCMSpector-${{ github.event.inputs.version }}-macOS-arm64.zip lc-inspector/dist/LCMSpector.app
        shell: bash
        if: matrix.os == 'macos-latest'

      - name: Upload artifact (macOS)
        uses: actions/upload-artifact@v4
        with:
          name: LCMSpector-${{ github.event.inputs.version }}-macOS-arm64.zip
          path: ./*.zip
        if: matrix.os == 'macos-latest'
        
      - name: Upload arifact (Windows)
        uses: actions/upload-artifact@v4
        with:
          name: LCMSpector-${{ github.event.inputs.version }}-Win11-x86_64.zip
          path: ./*.zip
        if: matrix.os == 'windows-latest'

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: false

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: List downloaded files (Debugging)
        run: ls -R

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            LCMSpector-${{ github.event.inputs.version }}-macOS-arm64.zip
            LCMSpector-${{ github.event.inputs.version }}-Win11-x86_64.zip