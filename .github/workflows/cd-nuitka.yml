name: Build and Release Executables (Nuitka)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Enter the version (e.g., v1.0.0)"
        required: true

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest, ubuntu-22.04]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          lfs: false
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Upgrade pip tooling
        run: |
          python -m pip install --upgrade pip setuptools wheel

      - name: Install system deps (Linux)
        if: contains(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          sudo apt-get install -y patchelf zip unzip

      - name: Install runtime dependencies
        run: |
          pip install -r requirements.txt

      - name: Install Nuitka and helpers
        run: |
          pip install --upgrade nuitka zstandard

      # Keep MSP external and present at build time (so it's included as data in one-folder)
      - name: Download the MSP library from Polybox (Linux/macOS)
        run: |
          curl -L -o MoNA-export-All_LC-MS-MS_Orbitrap.zip "https://polybox.ethz.ch/index.php/s/CrnWdgwX5canNxL/download"
          unzip -o MoNA-export-All_LC-MS-MS_Orbitrap.zip
          mkdir -p lcmspector/resources
          mv -f MoNA-export-All_LC-MS-MS_Orbitrap.msp lcmspector/resources
        shell: bash
        if: matrix.os != 'windows-latest'

      - name: Download the MSP library from Polybox (Windows)
        run: |
          New-Item -ItemType Directory -Force -Path lcmspector\resources | Out-Null
          Invoke-WebRequest -Uri "https://polybox.ethz.ch/index.php/s/CrnWdgwX5canNxL/download" -OutFile "MoNA-export-All_LC-MS-MS_Orbitrap.zip"
          Expand-Archive -Path "MoNA-export-All_LC-MS-MS_Orbitrap.zip" -DestinationPath "." -Force
          Move-Item -Path "MoNA-export-All_LC-MS-MS_Orbitrap.msp" -Destination "lcmspector\resources" -Force
        shell: pwsh
        if: matrix.os == 'windows-latest'

      - name: Build with Nuitka (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          python -m nuitka lcmspector/main.py \
            --standalone \
            --plugin-enable=pyside6 \
            --noinclude-qt-translations \
            --include-data-dir="lcmspector/resources"="resources" \
            --include-data-files="lcmspector/config.json"="config.json" \
            --include-data-files="lcmspector/ui/logo.png"="ui/logo.png" \
            --macos-create-app-bundle \
            --macos-app-name=LCMSpector \
            --macos-app-icon="lcmspector/resources/icon.icns" \
            --output-dir=dist

          # Zip the .app bundle for release
          cd dist
          # Failsafe for if Nuitka still somehow wrongly produces "main.app" 
          mv main.app LCMSpector.app
          zip -r "LCMSpector-${{ github.event.inputs.version }}-macOS-arm64.zip" LCMSpector.app

      - name: Build with Nuitka (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          python -m nuitka lcmspector\main.py `
            --standalone `
            --plugin-enable=pyside6 `
            --noinclude-qt-translations `
            --include-data-dir="lcmspector/resources"="resources" `
            --include-data-files="lcmspector/config.json"="config.json" `
            --include-data-files="lcmspector/ui/logo.png"="ui/logo.png" `
            --windows-console-mode=disable `
            --windows-icon-from-ico="lcmspector/resources/icon.ico" `
            --output-filename=LCMSpector `
            --output-dir=dist `
            --assume-yes-for-downloads

          # Zip the .dist folder (contains LCMSpector.exe and libs)
          Get-ChildItem dist\ -Recurse -Force
          Rename-Item "dist\main.dist" "LCMSpector.dist"
          Compress-Archive -Path dist\LCMSpector.dist\* -DestinationPath "dist\LCMSpector-${{ github.event.inputs.version }}-Win11-x86_64.zip" -Force

      - name: Build with Nuitka (Linux Latest)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          python -m nuitka lcmspector/main.py \
            --standalone \
            --plugin-enable=pyside6 \
            --noinclude-qt-translations \
            --include-data-dir="lcmspector/resources"="resources" \
            --include-data-files="lcmspector/config.json"="config.json" \
            --include-data-files="lcmspector/ui/logo.png"="ui/logo.png" \
            --output-filename=LCMSpector \
            --output-dir=dist

          # Tar.gz the .dist folder
          cd dist
          mv main.dist LCMSpector.dist
          tar -czf "LCMSpector-${{ github.event.inputs.version }}-Linux-glibc-modern-x86_64.tar.gz" LCMSpector.dist

      - name: Build with Nuitka (Linux Compat)
        if: matrix.os == 'ubuntu-22.04'
        shell: bash
        run: |
          python -m nuitka lcmspector/main.py \
            --standalone \
            --plugin-enable=pyside6 \
            --noinclude-qt-translations \
            --include-data-dir="lcmspector/resources"="resources" \
            --include-data-files="lcmspector/config.json"="config.json" \
            --include-data-files="lcmspector/ui/logo.png"="ui/logo.png" \
            --output-filename=LCMSpector \
            --output-dir=dist

          # Tar.gz the .dist folder
          cd dist
          mv main.dist LCMSpector.dist
          tar -czf "LCMSpector-${{ github.event.inputs.version }}-Linux-glibc-compat-x86_64.tar.gz" LCMSpector.dist

      - name: Upload artifact (macOS ARM)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: LCMSpector-${{ github.event.inputs.version }}-macOS-arm64.zip
          path: dist/LCMSpector-${{ github.event.inputs.version }}-macOS-arm64.zip
          if-no-files-found: error

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: LCMSpector-${{ github.event.inputs.version }}-Win11-x86_64.zip
          path: dist/LCMSpector-${{ github.event.inputs.version }}-Win11-x86_64.zip
          if-no-files-found: error

      - name: Upload artifact (Linux Latest)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: LCMSpector-${{ github.event.inputs.version }}-Linux-glibc-modern-x86_64.tar.gz
          path: dist/LCMSpector-${{ github.event.inputs.version }}-Linux-glibc-modern-x86_64.tar.gz
          if-no-files-found: error

      - name: Upload artifact (Linux Compat)
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: LCMSpector-${{ github.event.inputs.version }}-Linux-glibc-compat-x86_64.tar.gz
          path: dist/LCMSpector-${{ github.event.inputs.version }}-Linux-glibc-compat-x86_64.tar.gz
          if-no-files-found: error

  release:
      needs: build
      runs-on: ubuntu-latest

      steps:
        - name: Checkout repository
          uses: actions/checkout@v6
          with:
            lfs: false

        - name: Download all build artifacts
          uses: actions/download-artifact@v4
          with:
            merge-multiple: true

        - name: List downloaded files (Debugging)
          run: ls -R

        - name: Create GitHub Release
          uses: softprops/action-gh-release@v2
          with:
            tag_name: ${{ github.event.inputs.version }}
            name: Release ${{ github.event.inputs.version }}
            draft: false
            prerelease: false
            files: |
              LCMSpector-${{ github.event.inputs.version }}-macOS-arm64.zip
              LCMSpector-${{ github.event.inputs.version }}-Win11-x86_64.zip
              LCMSpector-${{ github.event.inputs.version }}-Linux-glibc-modern-x86_64.tar.gz
              LCMSpector-${{ github.event.inputs.version }}-Linux-glibc-compat-x86_64.tar.gz
            body: "Reformatted file loading to utilize the reader better, deprecated macOS x86-64 builds (not supported by GitHub runners anymore). \nVarious bug fixes and performance improvements." 

