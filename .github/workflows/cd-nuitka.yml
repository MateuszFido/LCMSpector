name: Build and Release Executables (Nuitka)

on:
  workflow_dispatch:
    inputs:
      version:
        description: "Enter the version (e.g., v1.0.0)"
        required: true

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest, ubuntu-latest] #, ubuntu-22.04]

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          lfs: false
          fetch-depth: 0

      # This is much faster than setup-python and handles caching automatically
      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-dependency-glob: "uv.lock"

      - name: Set up Python 3.13
        run: uv python install 3.13

      - name: Install system dependencies (Linux)
        if: contains(matrix.os, 'ubuntu')
        run: |
          sudo apt-get update
          # Added xvfb here to allow GUI launch testing on headless Linux
          sudo apt-get install -y patchelf \
                                  zip \
                                  unzip \
                                  xvfb \
                                  libegl1 \
                                  libopengl0 \
                                  libxkbcommon-x11-0 \
                                  libdbus-1-3 \
                                  libxcb-cursor-dev \
                                  libxcb-cursor0 \
                                  libxcb-icccm4 \
                                  libxcb-keysyms1 \
                                  libxcb-randr0 \
                                  libxcb-render-util0 \
                                  libxcb-shape0 \
                                  libxcb-sync1 \
                                  libxcb-xfixes0 \
                                  libxcb-xinerama0 \
                                  libxcb-xkb1
      - name: Install dependencies
        run: uv sync

      # Keep MSP external download steps exactly as they were
      - name: Download the MSP library from Polybox (Linux/macOS)
        if: matrix.os != 'windows-latest'
        shell: bash
        run: |
          curl -L -o MoNA-export-All_LC-MS-MS_Orbitrap.zip "https://polybox.ethz.ch/index.php/s/CrnWdgwX5canNxL/download"
          unzip -o MoNA-export-All_LC-MS-MS_Orbitrap.zip
          mkdir -p lcmspector/resources
          mv -f MoNA-export-All_LC-MS-MS_Orbitrap.msp lcmspector/resources

      - name: Download the MSP library from Polybox (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path lcmspector\resources | Out-Null
          Invoke-WebRequest -Uri "https://polybox.ethz.ch/index.php/s/CrnWdgwX5canNxL/download" -OutFile "MoNA-export-All_LC-MS-MS_Orbitrap.zip"
          Expand-Archive -Path "MoNA-export-All_LC-MS-MS_Orbitrap.zip" -DestinationPath "." -Force
          Move-Item -Path "MoNA-export-All_LC-MS-MS_Orbitrap.msp" -Destination "lcmspector\resources" -Force

      # ----------------------------------------------------------------
      # macOS Build & Verify
      # ----------------------------------------------------------------
      - name: Build with Nuitka (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          uv run python -m nuitka lcmspector/main.py \
            --standalone \
            --plugin-enable=pyside6 \
            --noinclude-qt-translations \
            --include-module=pandas._libs._cyutility \
            --include-module=PySide6.QtOpenGL \
            --include-module=PySide6.QtOpenGLWidgets \
            --include-data-dir="lcmspector/resources"="resources" \
            --include-data-files="lcmspector/config.json"="config.json" \
            --include-data-files="lcmspector/ui/logo.png"="ui/logo.png" \
            --include-data-files="lcmspector/ui/README.html"="ui/README.html" \
            --macos-create-app-bundle \
            --macos-app-name=LCMSpector \
            --macos-app-icon="lcmspector/resources/icon.icns" \
            --output-dir=dist \
            --assume-yes-for-downloads

      - name: Verify Executable (macOS)
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          # 1. Force Ad-Hoc Signature to bypass "Unidentified Developer" / ARM64 checks
          codesign --force --deep --sign - dist/main.app

          # 2. Launch in background
          ./dist/main.app/Contents/MacOS/main & 
          PID=$!
          echo "Launched PID $PID. Waiting 30s..."
          sleep 30

          # 3. Check if still running
          if kill -0 $PID 2>/dev/null; then
            echo "App seems healthy and running. Killing the process now."
            kill $PID
            exit 0
          else
            echo "App crashed or exited prematurely."
            wait $PID
            exit 1
          fi

      - name: Package macOS
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          cd dist
          mv main.app LCMSpector.app
          zip -r "LCMSpector-${{ github.event.inputs.version }}-macOS-arm64.zip" LCMSpector.app

      # ----------------------------------------------------------------
      # Windows Build & Verify
      # ----------------------------------------------------------------
      - name: Build with Nuitka (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          uv run python -m nuitka lcmspector\main.py `
            --standalone `
            --plugin-enable=pyside6 `
            --noinclude-qt-translations `
            --include-module=pandas._libs._cyutility `
            --include-module=PySide6.QtOpenGL `
            --include-module=PySide6.QtOpenGLWidgets `
            --include-data-dir="lcmspector/resources"="resources" `
            --include-data-files="lcmspector/config.json"="config.json" `
            --include-data-files="lcmspector/ui/logo.png"="ui/logo.png" `
            --include-data-files="lcmspector/ui/README.html"="ui/README.html" `
            --windows-console-mode=disable `
            --windows-icon-from-ico="lcmspector/resources/icon.ico" `
            --output-filename=LCMSpector `
            --output-dir=dist `
            --assume-yes-for-downloads

      - name: Verify Executable (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          $path = "dist\main.dist\LCMSpector.exe"

          # 1. Unblock the file to prevent "Open File - Security Warning" dialogs
          Write-Host "Unblocking $path to bypass SmartScreen/Zone checks..."
          Unblock-File -Path $path

          # 2. Start process
          Write-Host "Launching $path for smoke test..."
          $p = Start-Process -FilePath $path -PassThru -NoNewWindow

          # 3. Wait and Verify
          Start-Sleep -Seconds 30

          if ($p.HasExited) {
              Write-Error "App crashed! Exit Code: $($p.ExitCode)"
              exit 1
          } else {
              Write-Host "App seems to be running successfully. Terminating..."
              Stop-Process -Id $p.Id -Force
              exit 0
          }

      - name: Package Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Get-ChildItem dist\ -Recurse -Force
          Rename-Item "dist\main.dist" "LCMSpector.dist"
          Compress-Archive -Path dist\LCMSpector.dist\* -DestinationPath "dist\LCMSpector-${{ github.event.inputs.version }}-Win11-x86_64.zip" -Force

      # ----------------------------------------------------------------
      # Linux Latest Build & Verify
      # ----------------------------------------------------------------
      - name: Build with Nuitka (Linux Latest)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          uv run python -m nuitka lcmspector/main.py \
          --standalone \
          --plugin-enable=pyside6 \
          --noinclude-qt-translations \
          --include-module=pandas._libs._cyutility \
          --include-module=PySide6.QtOpenGL \
          --include-module=PySide6.QtOpenGLWidgets \
          --include-data-dir="lcmspector/resources"="resources" \
          --include-data-files="lcmspector/config.json"="config.json" \
          --include-data-files="lcmspector/ui/logo.png"="ui/logo.png" \
          --include-data-files="lcmspector/ui/README.html"="ui/README.html" \
          --output-filename=LCMSpector \
          --output-dir=dist \
          --assume-yes-for-downloads

      - name: Verify Executable (Linux Latest)
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          # Use xvfb-run to provide a fake display for the GUI
          # timeout returns 124 if it kills the process (success for us)
          # returns other codes if the app crashed
          xvfb-run --auto-servernum timeout 10s ./dist/main.dist/LCMSpector || {
            RET=$?
            if [ $RET -eq 124 ]; then
              echo "App ran successfully (timed out as expected)."
              exit 0
            else
              echo "App failed with exit code $RET"
              exit 1
            fi
          }

      - name: Package Linux Latest
        if: matrix.os == 'ubuntu-latest'
        shell: bash
        run: |
          cd dist
          mv main.dist LCMSpector.dist
          tar -czf "LCMSpector-${{ github.event.inputs.version }}-Linux-glibc-modern-x86_64.tar.gz" LCMSpector.dist

      # ----------------------------------------------------------------
      # Linux Compat Build & Verify
      # ----------------------------------------------------------------
      - name: Build with Nuitka (Linux Compat)
        if: matrix.os == 'ubuntu-22.04'
        shell: bash
        run: |
          uv run python -m nuitka lcmspector/main.py \
          --standalone \
          --plugin-enable=pyside6 \
          --noinclude-qt-translations \
          --include-module=pandas._libs._cyutility \
          --include-module=PySide6.QtOpenGL \
          --include-module=PySide6.QtOpenGLWidgets \
          --include-data-dir="lcmspector/resources"="resources" \
          --include-data-files="lcmspector/config.json"="config.json" \
          --include-data-files="lcmspector/ui/logo.png"="ui/logo.png" \
          --include-data-files="lcmspector/ui/README.html"="ui/README.html" \
          --output-filename=LCMSpector \
          --output-dir=dist \
          --assume-yes-for-downloads

      - name: Verify Executable (Linux Compat)
        if: matrix.os == 'ubuntu-22.04'
        shell: bash
        run: |
          xvfb-run --auto-servernum timeout 10s ./dist/main.dist/LCMSpector || {
            RET=$?
            if [ $RET -eq 124 ]; then
              echo "App ran successfully (timed out as expected)."
              exit 0
            else
              echo "App failed with exit code $RET"
              exit 1
            fi
          }

      - name: Package Linux Compat
        if: matrix.os == 'ubuntu-22.04'
        shell: bash
        run: |
          cd dist
          mv main.dist LCMSpector.dist
          tar -czf "LCMSpector-${{ github.event.inputs.version }}-Linux-glibc-compat-x86_64.tar.gz" LCMSpector.dist

      # ----------------------------------------------------------------
      # Upload Artifacts
      # ----------------------------------------------------------------
      - name: Upload artifact (macOS ARM)
        if: matrix.os == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: LCMSpector-${{ github.event.inputs.version }}-macOS-arm64.zip
          path: dist/LCMSpector-${{ github.event.inputs.version }}-macOS-arm64.zip
          if-no-files-found: error

      - name: Upload artifact (Windows)
        if: matrix.os == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: LCMSpector-${{ github.event.inputs.version }}-Win11-x86_64.zip
          path: dist/LCMSpector-${{ github.event.inputs.version }}-Win11-x86_64.zip
          if-no-files-found: error

      - name: Upload artifact (Linux Latest)
        if: matrix.os == 'ubuntu-latest'
        uses: actions/upload-artifact@v4
        with:
          name: LCMSpector-${{ github.event.inputs.version }}-Linux-glibc-modern-x86_64.tar.gz
          path: dist/LCMSpector-${{ github.event.inputs.version }}-Linux-glibc-modern-x86_64.tar.gz
          if-no-files-found: error

      - name: Upload artifact (Linux Compat)
        if: matrix.os == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: LCMSpector-${{ github.event.inputs.version }}-Linux-glibc-compat-x86_64.tar.gz
          path: dist/LCMSpector-${{ github.event.inputs.version }}-Linux-glibc-compat-x86_64.tar.gz
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          lfs: false
          fetch-depth: 0

      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Get previous tag
        id: prev-tag
        run: |
          PREV=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          echo "Previous tag found: $PREV"
          echo "prev_tag=$PREV" >> $GITHUB_OUTPUT

      - name: Generate release notes
        id: notes
        shell: python
        env:
          PREV_TAG: ${{ steps.prev-tag.outputs.prev_tag }}
        run: |
          import os
          import subprocess
          import sys

          prev_tag = os.environ.get("PREV_TAG", "").strip()
          git_range = f"{prev_tag}..HEAD" if prev_tag else "HEAD"
          print(f"Generating notes for range: {git_range}")

          cmd = ["git", "log", git_range, "--pretty=format:%h|%s"]
          try:
              output = subprocess.check_output(cmd, text=True).strip()
          except subprocess.CalledProcessError:
              sys.exit(1)

          if not output:
              with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
                  f.write("notes<<EOF\nNo changes detected.\nEOF\n")
              sys.exit(0)

          categories = {
              "feat":     {"title": "ðŸš€ Features", "items": []},
              "fix":      {"title": "ðŸ› Bug Fixes", "items": []},
              "docs":     {"title": "ðŸ“š Documentation", "items": []},
              "refactor": {"title": "ðŸ›  Refactoring", "items": []},
              "perf":     {"title": "âš¡ Performance", "items": []},
              "test":     {"title": "ðŸ§ª Tests", "items": []},
              "chore":    {"title": "ðŸ§¹ Chores & Maintenance", "items": []},
              "ci":       {"title": "âš™ï¸ CI/CD", "items": []},
              "other":    {"title": "Other Changes", "items": []}
          }

          for line in output.split('\n'):
              if not line: continue
              parts = line.split('|', 1)
              if len(parts) < 2: continue
              
              sha, message = parts[0], parts[1]
              lower_msg = message.lower()
              category_key = "other"
              
              if ':' in message:
                  prefix_part = message.split(':', 1)[0]
                  type_only = prefix_part.split('(')[0].strip().lower().replace('!', '')
                  
                  if type_only in categories:
                      category_key = type_only
                      clean_msg = message.split(':', 1)[1].strip()
                  else:
                      clean_msg = message
              else:
                  clean_msg = message

              formatted_item = f"* `{sha}` {clean_msg}"
              categories[category_key]["items"].append(formatted_item)

          final_md = ""
          order = ["feat", "fix", "refactor", "perf", "docs", "chore", "ci", "test", "other"]

          for key in order:
              if categories[key]["items"]:
                  final_md += f"### {categories[key]['title']}\n"
                  final_md += "\n".join(categories[key]["items"])
                  final_md += "\n\n"

          with open(os.environ['GITHUB_OUTPUT'], 'a') as f:
              f.write("notes<<EOF\n")
              f.write(final_md)
              f.write("EOF\n")

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.event.inputs.version }}
          name: Release ${{ github.event.inputs.version }}
          draft: false
          prerelease: false
          files: |
            LCMSpector-${{ github.event.inputs.version }}-macOS-arm64.zip
            LCMSpector-${{ github.event.inputs.version }}-Win11-x86_64.zip
            LCMSpector-${{ github.event.inputs.version }}-Linux-glibc-modern-x86_64.tar.gz
          #   LCMSpector-${{ github.event.inputs.version }}-Linux-glibc-compat-x86_64.tar.gz
          body: |
            ${{ steps.notes.outputs.notes }}
